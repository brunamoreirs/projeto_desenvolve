<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Calculadora • Módulo 2</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <main class="wrap">
    <h1 class="app-title">Calculadora</h1>

    <div class="calculator" role="application" aria-label="Calculadora simples">
      <div class="display">
        <div class="previous" id="previous"></div>
        <input type="text" id="display" value="0" readonly aria-label="Visor da calculadora">
      </div>

      <div class="keys">
        <button class="key key-ac" data-action="clear" aria-label="Limpar">C</button>
        <button class="key" data-action="delete" aria-label="Apagar">DEL</button>
        <button class="key" data-action="operator" data-value="/" aria-label="Dividir">÷</button>
        <button class="key" data-action="operator" data-value="*" aria-label="Multiplicar">×</button>

        <button class="key" data-action="digit" data-value="7">7</button>
        <button class="key" data-action="digit" data-value="8">8</button>
        <button class="key" data-action="digit" data-value="9">9</button>
        <button class="key" data-action="operator" data-value="-" aria-label="Subtrair">−</button>

        <button class="key" data-action="digit" data-value="4">4</button>
        <button class="key" data-action="digit" data-value="5">5</button>
        <button class="key" data-action="digit" data-value="6">6</button>
        <button class="key key-equals" data-action="equals" aria-label="Igual">=</button>

        <button class="key" data-action="digit" data-value="1">1</button>
        <button class="key" data-action="digit" data-value="2">2</button>
        <button class="key" data-action="digit" data-value="3">3</button>
        <button class="key key-plus" data-action="operator" data-value="+" aria-label="Somar">+</button>

        <button class="key key-zero" data-action="digit" data-value="0">0</button>
        <button class="key" data-action="digit" data-value=".">.</button>
      </div>
    </div>

    <p class="tip">Dica: funciona com teclado (números, . , + - * / , Enter, Backspace, Escape).</p>
  </main>
</body>
</html>
